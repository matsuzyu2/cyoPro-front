<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>超Real</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Include Chart.js -->
  </head>
  
  <body>
    <div id="entrance">
      <p>ID: <span id="my-id"></span></p>
      <div>
        room name: <input id="room-name" type="text" />
        <button id="join">join</button>
        <button id="leave">leave</button>
      </div>
    </div>
    <img id="zoom" src="../img/zoom.jpeg">
    <video id="local-video" muted playsinline></video>
    <div id="remote-media-area"></div>
    <div id = "zoomback">
      <img id="zoomimg" src="../img/zoom.jpeg" alt="Zoom Image">
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script type="module" src="main.js" async></script>
    <script type="module" src="heart.js" async></script>
    <script src="zoom.js"></script>
    <script>
      $(function() {
        $('heart').on('inview', function(event, isInView) {
          if (isInView) {
            $(this).addClass('img-blur');
          }
        });
      });

      function createHeartEffect() {
        let back = document.createElement("div");
        back.classList.add("back");

        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";

        back.appendChild(heart); // `.heart` を `.back` に追加
        document.body.appendChild(back);

        setTimeout(() => {
          back.remove();
        }, 200000);
    }

      createHeartEffect();
    </script>
  </body>
</html>
